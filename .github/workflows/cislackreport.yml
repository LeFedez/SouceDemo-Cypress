name: Cypress Tests and Slack Notification

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests with Mochawesome
        run: |
          npx cypress run --reporter mochawesome \
                          --reporter-options reportDir=cypress/results,overwrite=false,html=false,json=true
        continue-on-error: true

      - name: Extract test summary
        if: always()
        id: summary
        run: |
          RESULTS_FILE="cypress/results/mochawesome.json"

          PASSED=$(jq '.stats.passes' $RESULTS_FILE)
          FAILED=$(jq '.stats.failures' $RESULTS_FILE)
          SKIPPED=$(jq '.stats.skipped' $RESULTS_FILE)

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT

      - name: Send Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*Resultados de Pruebas Cypress* para el commit \`${{ github.sha::7 }}\` en la rama \`${{ github.ref_name }}\`:\n✅ Pasaron: ${{ steps.summary.outputs.passed }}\n❌ Fallaron: ${{ steps.summary.outputs.failed }}\n⚪️ Saltados: ${{ steps.summary.outputs.skipped }}\n🔗 [Ver workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}