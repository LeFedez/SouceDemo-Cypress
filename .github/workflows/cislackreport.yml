name: Cypress Tests and Slack Notification

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests with Mochawesome
        run: |
          npx cypress run --reporter mochawesome \
                          --reporter-options reportDir=cypress/results,overwrite=false,html=true,json=true
        continue-on-error: true

      - name: Upload Mochawesome HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/results/mochawesome.html

      - name: Extract test summary
        if: always()
        id: summary
        run: |
          RESULTS_FILE="cypress/results/mochawesome.json"

          TOTAL=$(jq '.stats.tests' $RESULTS_FILE)
          PASSED=$(jq '.stats.passes' $RESULTS_FILE)
          FAILED=$(jq '.stats.failures' $RESULTS_FILE)
          PENDING=$(jq '.stats.pending' $RESULTS_FILE)
          SKIPPED=$(jq '.stats.skipped' $RESULTS_FILE)
          DURATION_MS=$(jq '.stats.duration' $RESULTS_FILE)
          DURATION_SEC=$((DURATION_MS / 1000))

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "pending=$PENDING" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "duration=${DURATION_SEC}s" >> $GITHUB_OUTPUT

      - name: Send Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ steps.summary.outputs.failed != '0' && '#ff4d4f' || '#36a64f' }}",
                  "text": "*🔍 Resultados de Pruebas Cypress*\n\n*📦 Commit:* `${{ github.sha::7 }}`\n*🌿 Rama:* `${{ github.ref_name }}`\n\n📊 *Total:* ${{ steps.summary.outputs.total }}\n✅ *Pasaron:* ${{ steps.summary.outputs.passed }}\n❌ *Fallaron:* ${{ steps.summary.outputs.failed }}\n🟡 *Pendientes:* ${{ steps.summary.outputs.pending }}\n⚪️ *Saltados:* ${{ steps.summary.outputs.skipped }}\n⏱️ *Duración:* ${{ steps.summary.outputs.duration }}\n\n🔗 <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Ver ejecución en GitHub Actions>\n🧾 <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts|Descargar reporte Mochawesome HTML>"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}