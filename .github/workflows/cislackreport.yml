name: Cypress Tests and Slack Notification

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests with Mochawesome
        run: |
          npx cypress run --reporter mochawesome \
                          --reporter-options reportDir=cypress/results,overwrite=false,html=false,json=true
        continue-on-error: true

      - name: Extract test summary
        if: always()
        run: |
          RESULTS_FILE="cypress/results/mochawesome.json"
          PASSED=$(jq '.stats.passes' $RESULTS_FILE)
          FAILED=$(jq '.stats.failures' $RESULTS_FILE)
          SKIPPED=$(jq '.stats.skipped' $RESULTS_FILE)
          TOTAL=$(jq '.stats.tests' $RESULTS_FILE)

          echo "PASSED_TESTS=$PASSED" >> $GITHUB_ENV
          echo "FAILED_TESTS=$FAILED" >> $GITHUB_ENV
          echo "SKIPPED_TESTS=$SKIPPED" >> $GITHUB_ENV
          echo "TOTAL_TESTS=$TOTAL" >> $GITHUB_ENV

      - name: Determine message color
        if: always()
        run: |
          if [ "$FAILED_TESTS" -gt 0 ]; then
            echo "SLACK_COLOR=#ff4d4f" >> $GITHUB_ENV  # Rojo
          else
            echo "SLACK_COLOR=#36a64f" >> $GITHUB_ENV  # Verde
          fi

      - name: Compose Slack message
        if: always()
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "SLACK_MESSAGE=*Resultados de Pruebas Cypress* para el commit ${SHORT_SHA} en la rama \`${{ github.ref_name }}\`%0A📊 Total: ${TOTAL_TESTS}%0A✅ Pasaron: ${PASSED_TESTS}%0A❌ Fallaron: ${FAILED_TESTS}%0A⚪️ Saltados: ${SKIPPED_TESTS}%0A🔗 Ver workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_ENV

      - name: Send Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "fallback": "Resultados de Pruebas Cypress",
                  "color": "${{ env.SLACK_COLOR }}",
                  "text": "${{ env.SLACK_MESSAGE }}"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
