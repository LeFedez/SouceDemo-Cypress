name: Cypress Tests and Slack Notification

on:
  push:
    branches:
      - main # O la rama que desees monitorear

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        # Continúa la ejecución incluso si las pruebas fallan para poder enviar la notificación
        continue-on-error: true
        with:
          # Inicia el servidor de la aplicación y espera a que esté listo
          start: npm start
          wait-on: 'http://localhost:3000' # Cambia el puerto si es necesario
        id: cypress_tests

      - name: Get Test Summary
        run: |
          echo "PASSED_TESTS=$(jq '.stats.passes' cypress-results.json)" >> $GITHUB_ENV
          echo "FAILED_TESTS=$(jq '.stats.failures' cypress-results.json)" >> $GITHUB_ENV
          echo "SKIPPED_TESTS=$(jq '.stats.skipped' cypress-results.json)" >> $GITHUB_ENV
        # Se ejecuta solo si el paso anterior (pruebas) ha finalizado, sin importar si falló o no
        if: always()
        # Asumiendo que cypress-json-reporter está configurado para generar cypress-results.json

      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        # Se ejecuta siempre para notificar el resultado
        if: always()
        with:
          # El payload personalizado para Slack
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Resultados de Pruebas de Cypress* para el commit <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha.slice(0,7) }}> en la rama `${{ github.ref_name }}`"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "✅ *Pasaron:*\n`${{ env.PASSED_TESTS }}`" },
                    { "type": "mrkdwn", "text": "❌ *Fallaron:*\n`${{ env.FAILED_TESTS }}`" },
                    { "type": "mrkdwn", "text": "⚪️ *Saltados:*\n`${{ env.SKIPPED_TESTS }}`" }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Ver resultados del Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          # Usa el secreto que creaste anteriormente
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
