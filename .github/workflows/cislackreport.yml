name: Test Ejecution
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
         command: npx cypress run  

      - name: Cypress Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Mochawesome HTML Report
          path: cypress/reports/html   

      - name: Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_USERNAME: CyNotification
          SLACK_ICON: https://pbs.twimg.com/profile_images/1512090708181725184/KAPAXmDg_400x400.jpg
          SLACK_MESSAGE: 'msg="ðŸ“Š E2E Results on branch: $branch_name\n\nâ€¢ Total: $total\nâ€¢ Passed: $passed\nâ€¢ Failed: $failed\nâ€¢ Pending: $pending\nâ€¢Skipped: $skipped" '
          SLACK_TITLE: Cypress Web Test
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Cypress Test Report
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          report="results.json"
          total=$(jq '.totals.tests' $report)
          failed=$(jq '.totals.failed' $report)
          passed=$(jq '.totals.passed' $report)
          pending=$(jq '.totals.pending' $report)
          skipped=$(jq '.totals.skipped' $report)
          branch_name=$(echo "${GITHUB_REF#refs/heads/}")
          msg="ðŸ“Š E2E Results on branch: $branch_name\n\nâ€¢ Total: $total\nâ€¢ Passed: $passed\nâ€¢ Failed: $failed\nâ€¢ Pending: $pending\nâ€¢Skipped: $skipped"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"channel\":\"soucedemo-cypress\",\"text\":\"$msg\"}" \
            https://slack.com/api/chat.postMessage \
            -H "Authorization: Bearer $SLACK_WEBHOOK"
